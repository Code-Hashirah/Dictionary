<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexicon Bay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/all.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
    <form action="">
         <section class="page">
       
        <div id="dT">
           <div id="time-date">
                  <p id="day" class="mx-5"></p>
            <p id="time"  class="mx-5 "></p> 
            </div>
            <h2> <span  class="my-5  w-100 meaning">We find Meaning</span> <span class="meaning"> for Everything</span> </h2>
        
       </div>
        <div id="text">
            <input type="text" id="word" class="mx-4 w-100" placeholder="search dictionary">
            <button type="submit" class="btn btn-primary"  onclick="setItBack()"><span class="fa fa-search" id="search"></span></button>
        </div>
        <div id="design">
          
           <section id="sample">
             <h3 id="word-display">elucidate</h3>
            <p id="transcription">e·lu·ci·date [i lssə dàyt]</p>
            <p id="example">explain something</p>
            <audio controls autoplay>
                <source type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
              <button onclick="player()" id="play-btn">Play</button>
           </section>
           
        </div>

    </section>

    </form>
